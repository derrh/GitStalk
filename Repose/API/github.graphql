query GetUser($login: String!) {
  # organization(login:"apple") {
  #   repository(name:"swift") {
  #     pullRequests(last: 50) {
  #       nodes {
  #         title
  #       }
  #     }
  #   }
  # }
  user(login: $login) {
    pullRequests(last: 1) {
      nodes {
        title
        timeline(first: 15) {
          nodes {
            __typename
            ...on Commit {
              oid
            }
            ...on Comment {
              author {
                login
              }
            }
            ...on MergedEvent {
              commit {
                oid
              }
            }
            ...on ClosedEvent {
              createdAt
            }
          }
        }
      }
    }
  }
}


